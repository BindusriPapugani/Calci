<body>
    <section>
        <div class="screen">

            <main onclick="func(8)">8</main>

            <main onclick="func(5)">5</main>
            <main onclick="func(6)">6</main>
            <main onclick="func('-')" class="sm">-</main>
            <main onclick="func(1)">1</main>
            <main onclick="func(2)">2</main>
            <main onclick="func(3)">3</main>
            <main onclick="func('*')" class="sm">*</main>
            <main onclick="clr()" class="clear">C</main>
            <main onclick="func(0)">0</main>
            <main onclick="res()" class="sm">=</main>
            <main onclick="func('/')" class="sm">/</main>
        </div>
        <script src="./calculator.js"></script>
    </section>
